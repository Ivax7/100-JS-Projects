<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/@picocss/pico@latest/css/pico.min.css" />
  <title>infoIP</title>
</head>
<body>
  <main class="contianer">

    <form id="form">
    <label>
      IP del usuario
      <input required id="input" type="text" placeholder="Introduce aquí la IP" pattern="^(25[0-5]|2[0-4][0-9]|1[0-9]{2}|[1-9]?[0-9])\.(25[0-5]|2[0-4][0-9]|1[0-9]{2}|[1-9]?[0-9])\.(25[0-5]|2[0-4][0-9]|1[0-9]{2}|[1-9]?[0-9])\.(25[0-5]|2[0-4][0-9]|1[0-9]{2}|[1-9]?[0-9])$" title="Ingresa una dirección IP válida (por ejemplo, 192.168.0.1)">
      <small>Por ejemplo: 54.85.132.205</small>
    </label>
    <button id="submit" type="submit">
      Buscar información de esta IP
    </button>
    </form>
    
    <div>
      <pre id="results">

      </pre>
    </div>
  </main>
  <script type="module" src="script.js"></script>
</body>
</html>
